<div class="col">
    <h4>Agregar personaje</h4>
    <form class="row" (ngSubmit)="emitCaracter()">
        <input type="text" 
        [(ngModel)]="caracter.name" 
        name = "name"
        class="form-control mb-2"
         placeholder="Nombre">


        <input type="text"
        [(ngModel)]="caracter.power"
        class="form-control mb-2" placeholder="Power"
        name="power"
        >
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
    <pre>{{caracter | json}}</pre>
</div>
