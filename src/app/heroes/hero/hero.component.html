<h1>Spiderman</h1>
<dl>
    <td>Nombre</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Metodo:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizedName}}</dd>
</dl>
<button (click)="changeHero()"
*ngIf="name !== 'Cervezo'"
 class="btn btn-primary mx-2">
 Cambiar Nombre</button>
<button (click)="changeAge()" 
*ngIf="edad !== 22"
class="btn btn-primary mx-2">
Cambiar Edad</button>
