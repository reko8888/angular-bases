<h3>list  de  HEroes</h3>
<div *ngIf="deleteHero else nothingWasDeleted">
    <h3>Heroe borrado <small class="text-danger">{{deleteHero}}</small> </h3>
</div>
<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada </h3>
</ng-template>

<button  *ngIf="heroNames.length > 1" class="btn btn-outline-primary" (click)="removeLastHEro()">
Borrar ultimo heroe
</button>



<ul class="mt-2 list-goup">
<li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
